name: Ubuntu Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test_compilers_gcc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [ 11, 12, 13, 'latest' ]
        preset: [ 'linux-release-user' ]
    container: gcc:${{ matrix.compiler }}
    steps:
      - name: Set up codebase
        uses: ./.github/actions/setup-codebase
        with:
          shell: bash
      - name: Make and test
        uses: ./.github/actions/make-and-test
        with:
          preset: ${{ matrix.preset }}
          shell: bash

  test_compilers_clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [ 16, 17, 'latest' ]
        preset: [ 'linux-release-user' ]
    container: silkeh/clang:${{ matrix.compiler }}
    steps:
      - name: Set up codebase
        uses: ./.github/actions/setup-codebase
        with:
          shell: bash
      - name: Make and test
        uses: ./.github/actions/make-and-test
        with:
          preset: ${{ matrix.preset }}
          shell: bash
